<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <center>
        <h1>Application Form</h1>
        <table >
            <form>
                <tr>
                    <td>Name </td><td><input type="text" placeholder="Enter your name"></td>

                </tr>
                <tr>
                    <td>Password</td><td><input type="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td>Gmail</td><td><input type="email" placeholder="username@gmail.com"></td>
                </tr>
                <tr>
                    <td>Gender</td><td><input type="radio" name="a">Male<input type="radio" name="a">Female</td>

                </tr>
                <tr>
                    <td>Qualification</td><td><select>
                        <option>B.E</option>
                        <option>B.TECH</option>
                        <option>B.SC</option>
                        <option>B.A</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Hobbies</td><td><input type="checkbox">Travelling<input type="checkbox">Dancing<input type="checkbox">Cooking</td>
                </tr>
                <tr>
                    <td>Enter your message</td><td><textarea rows=4></textarea></td>

                </tr>
                <tr>
                    <td>Upload your image</td><td><input type="file"></td>
                </tr>
                <tr>
                    <td></td><td><input type="submit"></td>
                </tr>


            </form>
        </table>

    </center>
    <script>
        console.log("abc")
        </script>
    </body>
</html>
