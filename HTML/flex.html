<meta name="viewport" content="width=max-width,initial-scale=1.0">
<style>
      .box{
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .one{
        background-color: yellowgreen;
        margin:5px;
        height:100px;
        flex-basis: 20%;
      }
      @media screen and (max-width:700px) {
        .one{
            flex-basis: 40%;
        }
        @media screen and (max-width:500px) {
        .one{
            flex-basis: 100%;
        }
        
      }
    }
</style>
<div class="box">
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
</div>
