<h1>Guess the number</h1>
<input id="guessno">
<button onclick="check()">Check</button>
<p id="r">You are Wrong/Right</p>
<p id="score">Score:10</p>
<script>
       var guessno=document.getElementById("guessno")
       var r=document.getElementById("r")
       var random=Math.floor(Math.random()*10)+1
       var s=10 
       var score=document.getElementById("score")
       function check()
       {
            var enter=guessno.value 
            if(random==enter)
            {
                console.log("Right")
                r.textContent="right"
                alert("You won")
            }
            else{
                console.log("Wrong")
                r.textContent="Wrong"
                s=s-1
                score.textContent="Score:"+s
            }      
        }
</script>
