 <style>
     div{
        background-color: black;
        width: 100px;
        height:100px;
        transition: 2s;
     }
     .width{
        width:700px;
     }
 </style>
 <div id="b">
 </div>
 <button onclick="change()">Change color</button>
 <script>
    var box=document.getElementById("b")
     function change()
     {
        box.style.backgroundColor="blue"
        box.setAttribute("class","width")
     }
 </script>
