<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h1>Application form</h1>
            <form id="register" method="post">
                <label>Name</label>
                <br>
                <input name="name" id="name" type="text" pattern="[A-Za-z. ]+"  title="name can contain only letters,dots,space"required placeholder=" your  name"  >
                <br><br>
                <label>Password</label>
                <br>
                <input name="name" id="name" type="password" maxlength="8" minlength="8" placeholder="Enter your password">
                <br><br>
                <label>Mail</label>
                <br>
                <input name="name" id="name" type="email" placeholder="Enter your mail">
                <br><br>
                <label>Gender</label>
                <br>
                <input type="radio" name="a">Male <input type="radio" name="a">Female
                <br><br>
                <label>Qualification</label>
                <br>
                <select>
                    <option>Select</option>
                    <option>B.E</option>
                    <option>B.Tech</option>
                    <option>B.A</option>
                    <option>B.Sc</option>
                </select>
                <br><br>
                <label>Hobbies</label>
                <br>
                <input type="checkbox">Travelling <input type="checkbox">Dancing <input type="checkbox">Cooking
                <br><br>
                <label>Upload your resume</label>
                <br>
                <input type="file">
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
